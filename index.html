<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
     <!-- Linking Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Linking External Css -->
     <link rel="stylesheet" href="./css/guess.css">

</head>
<body>

    <section class="container">
        <button id="retry">Again ?</button>
        <div>(Between 1 and 20)</div>
    </section>
    <div id="guess">Guess My Number</div>

    <section class="ok"></section>
    <div id="dummy">
        <section id="hrline"></section>
        <div id="question"><i class="fa-regular fa-question fa-5x"></i></div>
    </div>
    <section class="mainelement">
        <div class="score">
            <input type="text" name="text-Box" class="textArea">
            <button class="btn">Check</button>
            <p id="output"></p>
        </div>

        <div id="scoreboard">
            <section id="start">Start Guessing...</section>
            <section class="same"><i class="fa-solid fa-hand-point-right"></i>
                <p>Score : <span id="scorecard">20</span></p>
            </section>
            <section class="same"><i class="fa-solid fa-medal"></i>
                <p>Highest Score: <span id="twenty">20</span></p>
            </section>
        </div>
    </section>


    <!-- linking external js -->

    <script src="./js/guess.js"></script>
</body>
</html>
